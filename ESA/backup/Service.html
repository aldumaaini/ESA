        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */

        /* The Close Button (x) */

        }

        /* Clear floats */
        .clearfix::after {

            clear: both;
            display: table;
        }
